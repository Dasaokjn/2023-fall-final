    <img src="sannkenn.jpg" alt="sannkennbisya">
    <p>
        振り飛車の中で、７筋に飛車を振るものを三間飛車（さんげんびしゃ）と言う（振り飛車先手の場合）。
        居飛車の飛車のこびん（７三の地点）に狙いをつけているだけに、振り飛車からの攻めが決まれば厳しいこともあるが、四間飛車ほどバランスがよくないので、居飛車からの急戦に苦戦することもある。特に最近は居飛車穴熊への急戦がなかなかできないことから採用率は多くはない。
    </p>
