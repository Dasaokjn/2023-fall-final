    <img src="elmo.png" alt="elmo">
    <p>
        コンピュータ将棋ソフトの「elmo」が対振り飛車での居飛車側の囲いとして多く採用したことからこの呼称が定着しました。﻿
        エルモ囲いは、対抗形における居飛車側の玉形として用いられます。玉の下に金がいるという点で舟囲いと異なり、それが部分的にやや珍しい形です。﻿
        エルモ囲いは、金銀の連結が非常によく、仮にどれか一つの金銀を取られたとしても、取り返せる形をしています。特徴的なのが玉の下にいる７九金で、これがこの囲いの要となる駒です。﻿
        エルモ囲いは、まだ指され始めたばかりなので、プロの実戦例も少ないです。
    </p>
